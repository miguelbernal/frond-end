<!-- HTML es un leguaje de etiquetas -->
<!-- < = apertura de la etiqueta -->
<!-- !DOCTYPE = nombre de la etiqueta -->
<!-- html = atributo de la etiqueta -->
<!-- > = cierre de la etiqueta -->
<!DOCTYPE html>
<!-- lang = atributo de la etiqueta -->
<!-- "es" = valor del atributo -->
<!-- <html> me indica que aqui comienza el archivo html -->
<html lang="es">
    <!-- <head> es la cabecera del html -->
    <!-- <head> dentro van las directivas para el navegador -->
    <head>
        <!-- <meta> le dice al navegador que utilice el conjunto de caracteres UTF-8 -->
        <meta charset="UTF-8">
        <!-- <meta> le dice al navegador que el viewport tenga un ancho de acuerdo al ancho del dispositivo y la escala inicial va a ser 100% -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <title>Texto que va a mostrar en el tab</title> -->
        <title>Font-End</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <!-- <body>Es el cuerpo de mi pagina web. Todo lo que escribo aqui se va a mostrar en el navegador</title> -->
    <body>
        <h1>Hola Mundo</h1>
        <h2>Hola Mundo</h2>
        <a href="./suscribete.html">Suscribete</a>
        <script src="./js/scripts.js"></script>
    </body>
<!-- </html> me indica que aqui termina el archivo html -->
</html>
