<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de bloques y de lineas</title>
    <style>
        h1, a, div, span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Etiquetas de bloques y de lineas</h1>
    <a href="https://google.com">Google</a>
    <a href="https://abc.com.py">ABC</a>
    <div>Soy un div</div>
    <span>Soy un span</span>
    <span>Soy un span</span>
    <span>Soy un span</span>
</body>
</html>
